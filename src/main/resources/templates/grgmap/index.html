<!DOCTYPE HTML>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0,minimum-scale=1.0" />
<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/main.css" th:href="@{/css/grgmap/main.css}" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/header.css" th:href="@{/css/grgmap/header.css}" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/header-hamburger.css" th:href="@{/css/grgmap/header-hamburger.css}" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/header-menu.css" th:href="@{/css/grgmap/header-menu.css}" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/map.css" th:href="@{/css/grgmap/map.css}" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/media-screen.css" th:href="@{/css/grgmap/media-screen.css}" media="screen" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/media-screen-sp.css" th:href="@{/css/grgmap/media-screen-sp.css}" media="screen and (max-width: 480px)" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/media-print.css" th:href="@{/css/grgmap/media-print.css}" media="print" />
<link rel="stylesheet" type="text/css" href="../css/grgmap/at-rule-page.css" th:href="@{/css/grgmap/at-rule-page.css}" />
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<title>Garage Map Maker</title>
</head>
<body>

<header class="no-print">
<h1>Garage Map Maker</h1>
<a href="#!" class="hamburger active">
	<span></span>
	<span></span>
	<span></span>
</a>
<nav class="menu open">
<div class="menu-win-bar"><span class="menu-win-title">MENU</span><span class="material-icons menu-win-close close-menu">cancel_presentation</span></div>
<ol start="0">
	<li><a href="https://sites.google.com/view/grgmap/" target="_new" class="menu-btn menu-btn-info"><span class="menu-btn-font material-icons">info</span></a>Garage Map Maker について</li>
	<li><a href="#sec1" class="menu-btn menu-btn-func close-menu"><span class="menu-btn-font material-icons">edit_location</span></a>所在図を描く</li>
	<li><a href="#sec2" class="menu-btn menu-btn-func close-menu"><span class="menu-btn-font material-icons">edit_road</span></a>配置図を書く</li>
	<li><a href="#!" class="menu-btn menu-btn-func" onclick="window.print(); return false;"><span class="menu-btn-font material-icons">print</span></a>A4(210 x 297mm)サイズで印刷</li>
</ol>
</nav>
</header>

<div class="no-screen">
	<img id="appform" src="../image/grgmap/application-form.png" th:src="@{/image/grgmap/application-form.png}"></img>
</div>

<article class="close-menu">
<div class="desc no-print">車庫証明の手続きに必要な保管場所の所在図・配置図の作成をサポートします</div>
<div id="sec1" class="map_frm1">
	<h2 class="no-print">所在図</h2><div id="map_ov" class="maps"></div></div>
<div id="sec2" class="map_frm2">
	<h2 class="no-print">配置図</h2><div id="map_zm" class="maps"></div></div>
<div class="clear"></div>

<input id="pac-input" class="no-print" type="text" placeholder="マップを検索する" />
<div id="map_zm_mytool" class="no-print">
	<span id="shp_color_group">
		<input type="radio" name="shp_color" value="black" id="shp_black" checked="checked"><label for="shp_black" class="lbl_shp_black"><i class="fas fa-paint-brush"></i></label></input><input type="radio" name="shp_color" value="bule" id="shp_blue"><label for="shp_blue" class="lbl_shp_blue"><i class="fas fa-paint-brush"></i></label></input><input type="radio" name="shp_color" value="red" id="shp_red"><label for="shp_red" class="lbl_shp_red"><i class="fas fa-paint-brush"></i></label></input>
	</span>
	<span><button id="btn_delete_shape"><i class="fas fa-eraser"></i></button></span>
</div>

</article>

<script>
// {{{ function initMap()
function initMap()
{
	var lat = /*[[${lat}]]*/ 35.45481104743612;
	var lng = /*[[${lng}]]*/ 139.63120803716913;
	initMapFully(lat, lng);
}
// }}}
</script>
<script type="text/javascript" src="../js/grgmap/map.js" th:src="@{/js/grgmap/map.js}"></script>
<script type="text/javascript" src="../js/grgmap/map-ov.js" th:src="@{/js/grgmap/map-ov.js}"></script>
<script type="text/javascript" src="../js/grgmap/map-ov-sbox.js" th:src="@{/js/grgmap/map-ov-sbox.js}"></script>
<script type="text/javascript" src="../js/grgmap/map-zm.js" th:src="@{/js/grgmap/map-zm.js}"></script>
<script type="text/javascript" src="../js/grgmap/menu-toggle.js" th:src="@{/js/grgmap/menu-toggle.js}"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?callback=initMap&amp;key=AIzaSyBCYBPbwRyLV_urAoagNVlNn2T3BHspQW4&amp;libraries=drawing,places,geometry&amp;v=3.30"
	th:src="'https://maps.googleapis.com/maps/api/js?callback=initMap&amp;key=' + ${gmapApiKey} + '&amp;libraries=drawing,places,geometry&amp;v=3.30'"></script>

</body>
</html>
