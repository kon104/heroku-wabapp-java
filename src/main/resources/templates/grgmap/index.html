<style>

#section3 {

}

#map_ov {

	height: 500px;
}
#map_zm {
    width: 500px;
	height: 500px;
}

#map_zm_mytool {
	margin-top: 5px;
}

#shp_color_group input[type="radio"] {
	display: none;
}

#shp_color_group label {
	background-color: #ffffff;
	border-top: solid 1px #999999;
	border-bottom: solid 1px #999999;
	border-right: solid 1px #999999;
	padding: 5px;
}

#shp_color_group > label:first-of-type {
  border-left: solid 1px #999999;
  border-top-left-radius: 3px;
  border-bottom-left-radius: 3px;
}

#shp_color_group > label:last-of-type {
  border-top-right-radius: 3px;
  border-bottom-right-radius: 3px;
}

#shp_color_group input[type="radio"]:checked + label {
	background-color: #cccccc;
}

#shp_color_group .lbl_shp_black {
	color: #585858;
}
#shp_color_group .lbl_shp_blue {
	color: #2E9AFE;
}
#shp_color_group .lbl_shp_red {
	color: #FE2E2E;
}

#btn_delete_shape {
	color: #828282;
	background-color: #FFFFFF;
	padding: 4px 7px 5px 7px;
}

#btn_delete_shape:hover {
	color: #343434;
	background-color: #EBEBEB;
}


#scrolltop {
	background: rgba(0,0,0,.7);
	text-align: center;
	color: #fff;
	padding: 10px;
	position: fixed;
	right: 15px;
	z-index: 100;
}

</style>

<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/

// {{{ $(function(){
$(function(){

	// menu
	$('a[href*="#"].anchor-link').on('click', function() {
		var speed = 400;
		var href= $(this).attr("href");
		var target = $(href == "#" || href == "" ? 'html' : href);
		var position = target.offset().top;
		$('body,html').animate({scrollTop:position}, speed, 'swing');
		return false;
	});

	// top button
	var threshold = 200
	var topBtn = $('#scrolltop');
	topBtn.css('bottom', '-100px');
	$(window).on('scroll', function() {
		if ($(this).scrollTop() > threshold) {
			topBtn.stop().animate({'bottom' : '30px'}, 200);
		} else {
			topBtn.stop().animate({'bottom' : '-100px'}, 200);
		}
	});
	topBtn.on('click', function() {
		$('body,html').animate({
			scrollTop: 0
		}, 500);
		return false;
	});
});
// }}}

/*]]>*/
</script>

</head>
