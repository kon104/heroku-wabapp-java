<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/

// {{{ $(function(){
$(function(){

	// menu
	$('a[href*="#"].anchor-link').on('click', function() {
		var speed = 400;
		var href= $(this).attr("href");
		var target = $(href == "#" || href == "" ? 'html' : href);
		var position = target.offset().top - $("#nav_steps").height() - 10;
		$('body,html').animate({scrollTop:position}, speed, 'swing');
		return false;
	});

});
// }}}

/*]]>*/
</script>

<div class="container-fluid">

<div class="section" id="section0">
	<h1>Garage Map Creator</h1>
	<p>車庫証明の手続きに必要な<br />保管場所の所在図・配置図を作りましょう！</p>
	<div class="goto_btn_area"><a id="goto_step1" href="#section1" class="anchor-link anchor-btn"><i class="far fa-hand-pointer"></i> Step 1 から始める</a></div>

</div>

<div class="section" id="section1">
	<h3>Step 1: 所在図を作ろう</h3>
	<div id="map_ov" class="center-block"></div>
	<input id="pac-input" class="controls" type="text" placeholder="Search Box" />
	<div class="goto_btn_area"><a id="goto_step2" href="#section2" class="anchor-link anchor-btn"><i class="far fa-hand-pointer"></i> Step 2 に進む</a></div>
</div>

<div class="section" id="section2">
	<h3>Step 2: 配置図を作ろう</h3>
	<div id="map_zm_mytool">
		<span id="shp_color_group">
			<input type="radio" name="shp_color" value="black" id="shp_black" checked="checked"><label for="shp_black" class="lbl_shp_black"><i class="fas fa-paint-brush"></i></label></input><input type="radio" name="shp_color" value="bule" id="shp_blue"><label for="shp_blue" class="lbl_shp_blue"><i class="fas fa-paint-brush"></i></label></input><input type="radio" name="shp_color" value="red" id="shp_red"><label for="shp_red" class="lbl_shp_red"><i class="fas fa-paint-brush"></i></label></input>
		</span>
		<span><button id="btn_delete_shape"><i class="fas fa-eraser"></i></button></span>
	</div>
	<div id="map_zm" class="center-block"></div>
	<div class="goto_btn_area"><a id="goto_step3" href="#section3" class="anchor-link anchor-btn">Step 3 に進む</a></div>
</div>

<div class="section" id="section3">
	<h3>Step 3: 申請書を作ろう</h3>
	<div>
		<form action="/grgmap/pdfeditor" method="post" enctype="multipart/form-data" target="pdfeditor" name="postappform">
		<div><input type="submit" value="upload" /></div>
		<div id="application">
			<table>
				<thead>
				<tr><th>所在図記載欄</th><th>配置図記載欄</th></tr>
				</thead>
				<tbody>
				<tr>
					<td><div id="thumb_map_ov"></div><div><a href="#section1" class="anchor-link">Step 1 に戻る</a></div></td>
					<td><div id="thumb_map_zm"></div><div><a href="#section2" class="anchor-link">Step 2 に戻る</a></div></td></tr>
				</tbody>
			</table>
		</div>
		<div><input type="hidden" id="img_map_ov" name="img_map_ov" value="" /></div>
		<div><input type="hidden" id="img_map_zm" name="img_map_zm" value="" /></div>
		<div><input type="text" name="pref" value="14" /></div>
		</form>
	</div>
	<div class="goto_btn_area"><a id="goto_step4" href="#section4" class="anchor-link anchor-btn">申請書をPDFで出力</a></div>
	<table border="1">
		<tr th:each="entry : ${appforms}">
			<td th:text="${entry.value.code}" /><td th:text="${entry.value.pref}" /><td th:text="${entry.value.url}? 'O' : 'X'" />
		</tr>
	</table>
</div>

<div class="section" id="section4">
	<h3>Finish: お疲れさまでした！</h3>
	<div>
		<p>Goal!!</p>
	</div>
</div>


		</div>

<h3>advertisement</h3>
