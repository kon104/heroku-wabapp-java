<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
    font-family:'Lato', 'Noto Sans Japanese', '游ゴシック Medium', '游ゴシック体', 'Yu Gothic Medium', YuGothic, 'ヒラギノ角ゴ ProN', 'Hiragino Kaku Gothic ProN', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
}

</style>

<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>

<link href="https://unpkg.com/tabulator-tables@4.6.2/dist/css/tabulator_site.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.6.2/dist/js/tabulator.min.js"></script>
</head>
<body>

<div><a href="./..">Return to top page.</a></div>
<div><button type="button" id="reload-trigger">Reload</button></div>
<div id="example-table"></div>

<script type="text/javascript">

var urlSentence = "/webapi/studyeng";

var dataTable = new Tabulator("#example-table", {
    layout:"fitColumns",
	ajaxURL: urlSentence,
	placeholder:"No Data Set",
    columns:[
        {title:"Source", field:"source", headerFilter:"select", headerFilterParams:{values:true}, width:100},
        {title:"Japanese", field:"japanese", formatter:"textarea", headerFilter:"input"},
        {title:"English", field:"english", formatter:"textarea", headerFilter:"input"},
    ],
})

document.getElementById("reload-trigger").addEventListener("click", function(){
	dataTable.setData(urlSentence);
});

</script>

</body>
</html>
